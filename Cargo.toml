[package]
name = "giant-spellbook"
version = "0.1.0"
edition = "2024"
authors = ["Keegan Bowen <carefuldata@protonmail.com>"]
license = "MIT"
description = "cryptographic multi-tool with file analysis, encoding, bitflipping, splitting, hashing, encryption, signing, and more"
homepage = "https://carefuldata.com"
repository = "https://github.com/jpegleg/giant-spellbook"
readme = "README.md"
categories = ["cryptography"]
keywords = ["cryptanalysis", "file-encryption", "pqc", "encryption", "analysis"]

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
uuid = { version = "1.17.0", features = ["serde", "v4"] }
base64 = "0.22.1"
bs58 = { version="0.4.0", features=["check"] }
hex = "0.4.3"
rand = "0.9.1"
chacha20poly1305 = { version = "0.10", features = ["stream"] }
zeroize = "1.8.1"
blake3 = "1.4.0"
blake2 = "0.10.6"
sha3 = "0.10.8"
sha2 = "0.10.6"
digest = "0.10.7"
chrono = "0.4.26"
users = "0.11.0"
rpassword = "7.2.0"
argon2 = "0.5.1"
enchantress = "0.1.8"
enchanter = "0.1.0"
wormsign = "0.1.8"
num = "0.4.3"
num-traits = "0.2.19"
num-bigint = "0.4.6"
